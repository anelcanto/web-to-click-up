<!DOCTYPE html>
<html>
<head>
    <title>Create ClickUp Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 380px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        /* Hide the settings view by default */
        #settingsView {
            display: none;
        }
        /* Add styles for labels and input containers */
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;

        }
        .input-container input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Create Task View -->
    <div id="createTaskView">
        <h3>Create Task</h3>
        <form id="taskForm">
            <input type="text" id="nameField" placeholder="Enter Name" aria-label="Name" autofocus>
            <input type="email" id="emailField" placeholder="Email" aria-label="Email">
            <button id="createTaskButton" type="submit">Create Task</button>
        </form>
        <p id="status"></p>
        <hr>
        <a id="openSettings">Settings</a>
    </div>

    <!-- Settings View -->
    <div id="settingsView">
        <h3>Settings</h3>
        <div class="input-container">
            <label for="apiToken">API Token:</label>
            <input type="password" id="apiToken" placeholder="Enter your API token" aria-label="API Token">
            <button id="toggleApiTokenVisibility" aria-label="Toggle API Token Visibility">Show</button>
        </div>

        <label for="listId">List ID:</label>
        <input type="text" id="listId" placeholder="Enter your List ID" aria-label="List ID">

        <!-- Add input fields for custom field IDs -->
        <label for="customFieldIdEmail">Custom Field ID for Email:</label>
        <input type="text" id="customFieldIdEmail" placeholder="Enter Custom Field ID for Email" aria-label="Custom Field ID for Email">

        <label for="customFieldIdUrl">Custom Field ID for Dice Profile:</label>
        <input type="text" id="customFieldIdUrl" placeholder="Enter Custom Field ID for Dice Profile" aria-label="Custom Field ID for Dice Profile">

        <button id="saveSettingsButton">Save Settings</button>
        <p id="settingsStatus"></p>
        <hr>
        <a id="backToTask">Back to Create Task</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
