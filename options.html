<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            flex-grow: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <div class="input-container">
        <label for="apiToken">API Token:</label>
        <input type="password" id="apiToken" placeholder="Enter your API token" aria-label="API Token">
        <button id="toggleApiTokenVisibility" aria-label="Toggle API Token Visibility">Show</button>
    </div>

    <label for="listId">List ID:</label>
    <input type="text" id="listId" placeholder="Enter your List ID" aria-label="List ID">

    <button id="saveSettingsButton">Save Settings</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
